<section class="d-flex justify-content-center align-items-center text-center aEsconder" id="hoho">
    <article class="artDescripcion" id="artDescripcion">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="bueno">
                <div class="carousel-item active" id="bueno1">
                    <img src="../../Imagenes/Pizza-descripcion.jpeg" id="imagencarru" class="d-block w-100"
                        alt="Pizza 1">
                </div>
                <div class="carousel-item">
                    <img src="../../Imagenes/buenlogo.jfif" class="d-block w-100" alt="Logo">
                </div>
                <div class="carousel-item">
                    <img src="../../Imagenes/pizzaDesc2.jpg" class="d-block w-100" alt="Pizza 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container text-white py-4">
            <h2 class="p-2" style="font-weight: bold;">¡Bienvenidos a la Mejor Pizzería!</h2>
            <p class="p-2">Disfruta de nuestras deliciosas pizzas artesanales hechas con los mejores ingredientes.</p>
            <h3 class="mt-3">Horarios de Atención</h3>
            <p>Viernes a Domingo: 3:00 PM - 10:00 PM</p>
            <button type="button" class="btn mt-3" style="background-color: #239227; color:white; font-weight: bold;"
                [routerLink]="['/reserva']">Ordena Ahora</button>
        </div>
    </article>
</section>
